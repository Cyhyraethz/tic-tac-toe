<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="row">Round: 
      <div class="row" id="round"></div>
    </div>
    <div class="row">Score: 
      <div class="row" id="player1"></div>
      <div class="row" id="player2"></div>
    </div>
    <br /><br />
    <table>
      <tr>
        <td id="0" onclick="board.setState(this.id)"></td>
        <td id="1" onclick="board.setState(this.id)"></td>
        <td id="2" onclick="board.setState(this.id)"></td>
      </tr>
      <tr>
        <td id="3" onclick="board.setState(this.id)"></td>
        <td id="4" onclick="board.setState(this.id)"></td>
        <td id="5" onclick="board.setState(this.id)"></td>
      </tr>
      <tr>
        <td id="6" onclick="board.setState(this.id)"></td>
        <td id="7" onclick="board.setState(this.id)"></td>
        <td id="8" onclick="board.setState(this.id)"></td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
